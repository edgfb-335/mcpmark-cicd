name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint 2>&1
      - name: Run Prettier Check
        id: prettier
        run: npx prettier --check . 2>&1
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout }}`;
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslintOutput || 'No ESLint issues found.'}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettierOutput || 'All files are formatted correctly.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Test Suite with Coverage
        id: test-coverage
        run: npm test -- --coverage --reporter=text-summary 2>&1
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const coverageOutput = `${{ steps.test-coverage.outputs.stdout }}`;
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${coverageOutput || 'Test coverage report not generated.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Dependency Vulnerability Check
        id: npm-audit
        run: npm audit 2>&1
      - name: Scan for Secrets
        id: gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --report=json
        continue-on-error: true
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const npmAuditOutput = `${{ steps.npm-audit.outputs.stdout }}`;
            const gitleaksOutput = `${{ steps.gitleaks.outputs.stdout }}`;
            const comment = `
            ## Security Scan Report
            ### Dependencies (npm audit):
            \`\`\`
            ${npmAuditOutput || 'No dependency vulnerabilities found.'}
            \`\`\`
            ### Vulnerabilities (Secrets Scan):
            \`\`\`
            ${gitleaksOutput || 'No secrets detected.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build Application
        id: build
        run: npm run build 2>&1
      - name: Validate Endpoints
        id: endpoints
        run: |
          # Start application in background
          npm start &
          # Wait for application to initialize
          sleep 10
          # Check main endpoint (adjust URL as needed)
          curl -I http://localhost:3000 2>&1 || echo "Endpoint check failed"
          # Stop application
          pkill -f "npm start" || true
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn
      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout }}`;
            const endpointsOutput = `${{ steps.endpoints.outputs.stdout }}`;
            const comment = `
            ## Build Validation
            ### Build Status:
            \`\`\`
            ${buildOutput || 'Build process failed or no output.'}
            \`\`\`
            ### Endpoint Validation:
            \`\`\`
            ${endpointsOutput || 'Endpoint validation not completed.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });